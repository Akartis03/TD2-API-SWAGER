openapi: 3.0.0
info:
  title: API for Students and Teachers
  version: 1.0.0
servers:
  - url: http://STD22077.com
paths:
  /students:
    get:
      summary: Get student information
      responses:
        '200':
          description: Successful response, OK
          content:
            application/json:
              example:
                id: STD22077
                name: Sitraka
                age: 20
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: An error occurred
    post:
      summary: Add Student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Sitraka
                age:
                  type: integer
                  example: 18
      responses:
        '200':
          description: OK, Successful response
          content:
            application/json:
              example:
                message: Student added successfully
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: An error occurred
    /{studentId}: 
      put:
        summary: Update student
        parameters:
          - name: studentId
            in: path
            description: Student id to update
            required: true
            schema:
              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: 
                  age:
                    type: int
                    example: 18
        responses:
          '200':
            description: OK, Successful response
            content:
              application/json:
                example:
                  message: Student updated successfully
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  message: An error occurred

      delete:
        summary: Delete Student
        parameters:
          - name: studentId
            in: path
            description: Student id to delete
            required: true
            schema:
              type: string
        responses:
          '200':
            description: OK, Successful response
            content:
              application/json:
                example:
                  message: Student deleted successfully
          '500':
            description: Internal server error
            content:
              application/json:
                example:
                  message: An error occurred

  /teachers:
    get:
      summary: Get teacher information
      responses:
        '200':
          description: Successful response, OK
          content:
            application/json:
              example:
                - first_name: Lou
                  last_name: Andria
                  courses:
                    - Theorie 1
                    - Sys2                    

                - first_name: Toky
                  last_name: Ramarozaka
                  courses:
                    - Web1
                    - Prog1
                    - Donn√©e1
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: An error occurred

    post:
      summary: Add Teacher
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Lou
                last_name:
                  type: string
                  example: Andria
                courses:
                  type: array
                  items:
                    type: string
                  example:
                    - Sys2
      responses:
        '200':
          description: Successful response, OK
          content:
            application/json:
              example:
                message: Teacher added successfully
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: An error occurred

  /teachers/{teacherId}:
    put:
      summary: Update Teacher
      parameters:
        - name: teacherId
          in: path
          description: Teacher id to update
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Toky
                last_name:
                  type: string
                  example: Ramarozaka
                courses:
                  type: array
                  items:
                    type: string
                  example:
                    - Web1
      responses:
        '200':
          description: Successful response, OK
          content:
            application/json:
              example:
                message: Teacher updated successfully
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: An error occurred

    delete:
      summary: Delete Teacher
      parameters:
        - name: teacherId
          in: path
          description: Teacher id to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK, Successful response
          content:
            application/json:
              example:
                message: Teacher deleted successfully

        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: An error occurred

components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        category:
          $ref: '#/components/schemas/Category'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
